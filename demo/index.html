<body>
<div class="vertical-section-container centered">
    <h3>Examples of
        <code>&lt;paper-dropdown-menu-multi&gt;</code>:</h3>

    <h4>Basic usage</h4>
    <demo-snippet>
        <template>
            <paper-dropdown-menu-multi
                    label="Names"
                    selections='["Sarah","Tessa","Hitaru"]'
                    maxDisplay=3>
            </paper-dropdown-menu-multi>
        </template>
    </demo-snippet>

    <h4>Can be disable</h4>
    <demo-snippet>
        <template>
            <paper-dropdown-menu-multi
                    label="Names"
                    selections='["Sarah","Tessa","Hitaru"]'
                    maxDisplay=3
                    disabled>
            </paper-dropdown-menu-multi>
        </template>
    </demo-snippet>
